<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style/style.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="menu">
        <header class="menu__header header">
            <a href="#">
                <svg class="header__icon" width="37" height="37">
                    <use href="public/images/icon.svg#icon-setting"></use>
                </svg>
            </a>
            <div class="header__text">
                <h1 class="header__title">Dashboard</h1>
                <p class="header__version">v.01</p>
            </div>
        </header>
        <nav class="menu__nav nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon nav__icon--stroken" width="24" height="24">
                                <use href="public/images/icon.svg#icon-key-square"></use>
                            </svg>
                        </button>
                        <p>Dashboard</p>
                    </div>
                </li>
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon" width="24" height="24">
                                <use href="public/images/icon.svg#icon-d-square"></use>
                            </svg>
                        </button>
                        <p class="nav__text">Product</p>
                    </div>
                    <button class="nav__button button">
                        <svg class="nav__icon nav__icon--stroken" width="16" height="16">
                            <use href="public/images/icon.svg#icon-chevron-right"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon" width="24" height="24">
                                <use href="public/images/icon.svg#icon-user-square"></use>
                            </svg>
                        </button>
                        <p class="nav__text">Customers</p>
                    </div>
                    <button class="nav__button button">
                        <svg class="nav__icon nav__icon--stroken" width="16" height="16">
                            <use href="public/images/icon.svg#icon-chevron-right"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon icon-wallet-money nav__icon--stroken" width="24" height="24">
                                <use href="public/images/icon.svg#icon-wallet-money"></use>
                            </svg>
                        </button>
                        <p class="nav__text">Income</p>
                    </div>
                    <button class="nav__button button">
                        <svg class="nav__icon nav__icon--stroken" width="16" height="16">
                            <use href="public/images/icon.svg#icon-chevron-right"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon" width="24" height="24">
                                <use href="public/images/icon.svg#icon-discount-shape"></use>
                            </svg>
                        </button>
                        <p class="nav__text">Promote</p>
                    </div>
                    <button class="nav__button button">
                        <svg class="nav__icon nav__icon--stroken" width="16" height="16">
                            <use href="public/images/icon.svg#icon-chevron-right"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__list-item">
                    <div class="nav__list-container">
                        <button class="nav__button button">
                            <svg class="nav__icon" width="24" height="24">
                                <use href="public/images/icon.svg#icon-message-question"></use>
                            </svg>
                        </button>
                        <p class="nav__text">Help</p>
                    </div>
                    <button class="nav__button button">
                        <svg class="nav__icon nav__icon--stroken" width="16" height="16">
                            <use href="public/images/icon.svg#icon-chevron-right"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
        <section class="section-user">
            <img src="./public/images/user-photo.png" alt="user photo">
            <div>
                <h4 class="section-user__title">Evano</h4>
                <p class="section-user__position">Project Manager</p>
            </div>
        </section>
    </section>
    <main class="main"></main>
</div>
</body>
</html>
